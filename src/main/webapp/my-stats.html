<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
    </script>
    <script src="/js/my-stats-charts.js"></script>

    <link rel="stylesheet" href="/css/my-stats.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Commute Stats</title>
</head>
<body>
    <h1>My Weekly Commute Stats</h1>
    <!--row of circles for quick fun fact stats-->
    <div class="row">
        <div class="col-md-3">
            <div id="miles_circle" class="circle"></div>
        </div>
    </div>
    <!--row of graphs/charts-->
    <div class="row">
        <div class="col-md-6">
            <div id="weekly_donut_chart" class="chart"></div>
        </div>
        <div class="col-md-6">
            <div id="weekly_bar_graph" class="chart"></div>
        </div>
    </div>
    <script>
        drawDonutChart();
        drawBarGraph();
        calcCircleSizes();
    </script>
</body>
</html>
