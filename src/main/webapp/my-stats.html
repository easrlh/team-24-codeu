<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/my-stats-charts.js"></script>
    <script src="/js/navigation-loader.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/my-stats.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body onload="addLinksBasedOnLoginStatus();">
    <header>
        <div>
            <nav class="row nav nav-masthead justify-content-center" id="navigation">
                <a class="nav-link" href="/index.html">Home</a>
                <a class="nav-link" href="/aboutus.html">About</a>
            </nav>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12">
            <br />
            <p class="title text-center">My Dashboard</p>
            <br />
        </div>
    </div>
    <!--row of circles for quick stats-->
    <div class="row">
        <div class="col-md-12">
            <p class="header_2 text-center">My Weekly Stats</p>
        </div>
    </div>
    <div class="row extra_bottom_margin">
        <div class="col-md-3">
            <div id="weekly_miles_chart" class="chart_type_1"></div>
            <img class="center" src="/css/png/007-medium.png">
            <p class="text-center">Miles</p>
        </div>
        <div class="col-md-3">
            <div id="weekly_hours_chart" class="chart_type_1"></div>
            <img class="center" src="/css/png/003-alarm-clock.png">
            <p class="text-center">Hours</p>
        </div>
        <div class="col-md-3">
            <div id="weekly_fav_mode_chart" class="chart_type_1"></div>
            <img class="center" id="fav_mode_icon" src="">
            <p class="text-center">Favorite Mode</p>
        </div>
        <div class="col-md-3">
            <div id="weekly_chals_won_chart" class="chart_type_1"></div>
            <img class="center" src="/css/png/006-quality.png">
            <p class="text-center">Challenges Won</p>
        </div>
        <br />
    </div>
    <!--row of graphs/charts-->
    <div class="row">
        <div class="col-md-12">
            <p class="header_2 text-center">My Progress Visualized</p>
        </div>
    </div>
    <div class="row extra_bottom_margin">
        <div class="col-md-6">
            <div id="weekly_donut_chart" class="chart_type_2"></div>
        </div>
        <div class="col-md-6">
            <div id="weekly_bar_graph" class="chart_type_2"></div>
            <p class="text-center">
                <a target="_blank" href="https://www.epa.gov/greenvehicles/greenhouse-gas-emissions-typical-passenger-vehicle#pane-2">
                    How did we calculate this?
                </a>
            </p>
        </div>
    </div>
</body>
</html>
