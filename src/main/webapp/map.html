<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>New Trip</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/js/navigation-loader.js"></script>
  <link href="/css/site.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/map-page.css">
</head>

<body onload="addLinksBasedOnLoginStatus();">
  <div class="container-fluid">
    <header>
      <div>
        <nav class="row nav nav-masthead justify-content-center" id="navigation">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/aboutus.html">About</a>
        </nav>
      </div>
    </header>
    <main>
      <!--user input fields-->
      <label for="start">Start: </label>
      <input class="form-control" id="start" type="text" placeholder="Search...">
      <label for="waypoint1">Waypoint 1: </label>
      <input class="form-control" id="waypoint1" type="text" placeholder="Search...">
      <label for="waypoint2">Waypoint 2: </label>
      <input class="form-control" id="waypoint2" type="text" placeholder="Search...">
      <label for="start">End: </label>
      <input class="form-control" id="end" type="text" placeholder="Search...">
      <!--<input type="submit" value="Calculate Route" onclick="calculateAndDisplayRoute()" /> -->
      <b>Preferred Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
      </select>
      <button onclick="calculateAndDisplayRoute()">Calculate Route</button>

      <!-- The flexible grid (content) -->
      <div class="row">
        <div class="main">
            <div id="map" style="height:45vw;"></div>
        </div>
        <div class="side">
          <div id="dashboard-info">
            <button class="collapsible">Route's Effect On Weekly Stats</button>
            <div class="content">
              <p>My Sustainable Miles: 34.3 -> 29.9<br>My Sustainable Hours: 7.5 -> 7.3<br>My Emissions: 7.312 -> 9.211</p>
            </div>
            <button class="collapsible">Current Challenges</button>
            <div class="content">
              <p>Bike twice as much as you drive (single rider) this week!<br>Challenger: Eva Lynch</p>
            </div>
            <div id="bottom-right-panel"></div>
            <div id="add-button">
              <button>Add Route to Dashboard</button>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
</body>

<!-- Google Maps scripts -->
<script src="js/map-loader.js"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDie7L-I-7ytTG6AiByhJefoF5Lp1B3YHs&callback=initMap&libraries=places&language=en">
</script>

</html>
