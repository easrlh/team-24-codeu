<!DOCTYPE html>
<html>

<head>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">
    <link href="/css/user-page.css" rel="stylesheet">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/user-page-loader.js"></script>
</head>

<body onload="buildUI(); addLinksBasedOnLoginStatus();">
    <div class="container-fluid">
        <header>
            <div>
                <nav class="row nav nav-masthead justify-content-center" id="navigation">
                    <a class="nav-link" href="/index.html">Home</a>
                    <a class="nav-link" href="/aboutus.html">About Team 24</a>
                    <a class="nav-link" href="/mission-page.html">Our Mission</a>
                </nav>
            </div>
        </header>

        <!--NEW STUFF-->
        <div class="row">
            <div class="col-md-12">
                <br />
                <h1 id="page-title" class="title text-center"></h1>
                <br />
            </div>
        </div>
        <form action="/about" method="POST">
            <div class="row">
                <div class="col-md-3">
        
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row extra-bottom-margin">
                                <div class="form-group col-md-6">
                                    <div id="first-name-form" class="hidden">
                                        <input name="first-name" class="form-control" id="first-name-input"
                                            placeholder="First Name">
                                    </div>
                                </div>
        
                                <div class="form-group col-md-6">
                                    <div id="last-name-form" class="hidden">
                                        <input name="last-name" class="form-control" id="last-name-input"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row extra-bottom-margin">
                                <div class="form-group col-md-4">
                                    <div id="city-form" class="hidden">
                                        <input name="city" class="form-control" id="city-input" placeholder="City">
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <div id="state-province-form" class="hidden">
                                        <input name="state-province" class="form-control" id="state-province-input" placeholder="State/Province">
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <div id="country-form" class="hidden">
                                        <input name="country" class="form-control" id="country-input" placeholder="Country">
                                    </div>
                                </div>
                            </div>
                            <div class="row extra-bottom-margin">
                                <div class="form-group col-md-12">
                                    <div id="email-form" class="hidden">
                                        <input name="email" type="email" class="form-control" id="email-input" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="row extra-bottom-margin">
                                <img class="profile-pic-size" src="/css/default_profile_pic.png">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div id="about-me-form" class="hidden">
                                <textarea name="about-me" class="form-control" id="about-me-input" rows="3"
                                    placeholder="About Me"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <input id="submit-button" type="submit" value="Save Changes">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <hr />
                <h3>Messages Posted:</h3>
                <div id="message-container">Loading...</div>
            </div>
        </div>

        <!--OLD STUFF-->
        <div>
            <div class="row">
                <div class="col-md-12">
                    <form id="message-form" action="/messages" method="POST" class="hidden">
                        Enter a new message:
                        <br />
                        <textarea name="text" id="message-input"></textarea>
                        <br />
                        <input type="submit" value="Submit">
                    </form>
                    <hr />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
